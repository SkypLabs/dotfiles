name: Test

on:
  push:

  pull_request:
    branches: [ 'develop' ]

jobs:
  is-duplicate:
    name: Is Duplicate
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip-check.outputs.should_skip }}
    permissions:
      actions: write
      contents: read

    steps:
      - id: skip-check
        name: Skip Check
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths_ignore: '["**.md"]'

  test-code:
    name: Test code
    runs-on: ${{ matrix.os }}
    needs: is-duplicate
    if: needs.is-duplicate.outputs.should_skip != 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version:
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - 'pypy-3.8'
        - 'pypy-3.9'

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Installation Script
        run: |
          mkdir -p ~/dotfiles-install-dir
          HOME=~/dotfiles-install-dir ./install

      - name: Test Bash Configuration files
        run: |
          bash --version
          INPUTRC=bash/inputrc source bash/bashrc

      - name: Test Git Configuration files
        run: |
          git --version
          git config --file=git/gitconfig -l
